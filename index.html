<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>

<body>
    <main>
        <div id="img-div">
            <img src="XLogo.png" alt="xlogo">
        </div>
        <div id="form-div">
            <h1>Happening now</h1>
            <h2>Join today</h2>
            <div id="login">
                <button class="app-login"><i class='bx bxl-google'></i> Sign up with Google</button>
                <button class="app-login"><i class='bx bxl-apple'></i> Sign up with Apple</button>
                <p id="horizontal-row-or">or</p>
                <button id="create-new">Create a new account</button>
                <p id="terms">By signing up, you agree to the <a href="#">Terms of Service </a>and <a href="#">Privacy Policy</a>,<br> including <a href="#">Cookie Use</a>.</p>
                <p id="question">Already have an account?</p>
                <button id="sign-in">Sign in</button>
            </div>
        </div>
    </main>
</body>

</html>
